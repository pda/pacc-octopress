<section>
  <h1>Recent Posts</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        {% if post.link %}
          <a href="{{ post.link }}">{{ post.title }}</a>
        {% else %}
          <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</section>
